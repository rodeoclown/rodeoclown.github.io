<header>
    {% if site.compass.logo %}
    <div class="logo-container">
        <a class="logo" href="{{ site.url }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
    </div>
    {% endif %}

    {% if site.compass.author %}
    <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
    {% endif %}

    {% if site.compass.tagline %}
    <div class="tagline-container"><p>{{ site.compass.tagline }}</p></div>
    {% endif %}
    <ul class="fa-ul main-list">
        <li class="main-list-item">
            <a href="http://www.gamecopypolish.win"><i class="fa fa-globe fa-lg main-list-item-icon"></i>&nbsp;&nbsp;www.GameCopyPolish.win</a>
        </li>
        <li class="main-list-item">
            <a href="mailto://rodeoclown+the-rodeo@gmail.com"><i class="fa fa-envelope-o fa-lg main-list-item-icon"></i>&nbsp;&nbsp;rodeoclown@gmail.com</a>
        </li>
        <li class="main-list-item">
            <a href="https://twitter.com/RodeoClownII"><i class="fa fa-twitter fa-lg main-list-item-icon"></i>&nbsp;@RodeoClownII</a>
        </li>
        <li class="main-list-item">
            <a href="https://www.linkedin.com/in/ian-tyrrell-34b6613/"><i class="fa fa-linkedin-square fa-lg main-list-item-icon"></i>&nbsp;Ian Tyrrell</a>
        </li>
    </ul>
</header>
